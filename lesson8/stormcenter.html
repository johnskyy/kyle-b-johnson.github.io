    <main>
      <div id="title">
        <h2>Storm Center</h2>
      </div>

      <form method="GET" action="thanks.html">
      <fieldset>
        <legend>Contact Info</legend>
      <!-- The form page must contain the following elements, types and attributes:
        full name using input of type text and is required and only accepts alpha characters 
        with a minimum of five characters using a regular expression pattern -->
      <label class="top">Full Name*<input type="text" name="fname" pattern="[a-zA-Z]+" minlength="5" required></label>
      <!-- email using input of type email and use a placeholder to provide a demo email -->
      <label class="top">Email<input type="email" name="email" placeholder="demo@emailsite.com"></label>
      <!-- phone number using input of type tel and is required-->
      <label class="top">Phone Number*<input type="tel" name="phone" required></label>
      <!--zip code using input of type number and is required-->
      <label class="top">Zip Code*<input type="number" name="zip" required></label>
      </fieldset>

      <fieldset>
        <legend>Storm Info</legend>
      <!-- storm date using input of type date-->
      <label class="top">Storm Date<input type="date"></label>

      <!-- storm type using input with a list attribute referencing a datalist 
      of suggestions that include "Flash Flood," "Hail," "Hurricane," "Thunderstorm," 
      and "Tornado."-->
      <label class="top">Storm Type<input list="storm-type" name="type"></label> 

      <datalist id="storm-type">
        <option value="Flash Flood"></option>
        <option value="Hail"></option>
        <option value="Hurricane"></option>
        <option value="Thunderstorm"></option>
        <option value="Tornado"></option>
      </datalist>

      <!-- storm severity using type range (1 to 10) with a corresponding label that 
        indicates the current range value from 1 to 10.-->
      <!-- Hint: See the Pen HTML Form example objects (Links to an external site.)-->
        <label class="top">Storm Severity<input type="range" name="severity" min="1" max="10"></label>

      <!-- storm region using select with drop-down options of "Preston", "Soda Springs", 
        and "Fish Haven".-->
      <!-- Add a first option with the text "Select Region ..." that is shown by default 
        but not selectable (disabled).-->
      <!-- The rest of the options should have relevant value attributes.-->

      <label class="top">
        Storm Region
        <select name="region">
          <option disabled default>Select Region ...</option>
          <option>Preston</option>
          <option>Soda Springs</option>
          <option>Fish Haven</option>
        </select>
      </label>

      <!-- user in-danger level using input of type radio with options and values of "yes," "maybe," and "no."-->

      <div>Danger Level</div>
      <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
      <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
      <label class="sbs"><input type="radio" name="danger" value="no">No</label>

      <!-- additional information or comments using a textarea-->
    <label class="top">Comments<textarea rows="4" cols="50" name="comments" placeholder="Enter additional information or comments here."></textarea></label>
    
    
      
    </fieldset>
      <!-- form submission button using input of type submit-->
<input type="submit" value="Send Weather Report" class="submitBtn">
